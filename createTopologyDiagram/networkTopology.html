<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Core_SW", "label": "Core_SW", "shape": "dot", "title": "{\u0027Eth 0/1\u0027: \u0027SW1\u0027, \u0027Eth 0/2\u0027: \u0027SW2\u0027}"}, {"id": "SW1", "label": "SW1", "shape": "dot", "title": "{\u0027Eth 0/1\u0027: \u0027Core_SW\u0027}"}, {"id": "SW2", "label": "SW2", "shape": "dot", "title": "{\u0027Eth 0/3\u0027: \u0027SW3\u0027, \u0027Eth 0/2\u0027: \u0027Core_SW\u0027}"}, {"id": "SW3", "label": "SW3", "shape": "dot", "title": "{\u0027Eth 0/0\u0027: \u0027SW4\u0027, \u0027Eth 0/3\u0027: \u0027SW2\u0027}"}, {"color": "lightgreen", "id": "AP01", "label": "AP01", "shape": "dot", "title": "{\u0027Eth 0/0\u0027: \u0027SW3\u0027}"}, {"id": "SW4", "label": "SW4", "shape": "dot", "title": "SW4"}]);
        edges = new vis.DataSet([{"color": "black", "from": "Core_SW", "to": "SW1"}, {"color": "black", "from": "Core_SW", "to": "SW2"}, {"color": "black", "from": "SW2", "to": "SW3"}, {"color": "black", "from": "SW3", "to": "SW4"}, {"color": "black", "from": "AP01", "to": "SW3"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"color": {"inherit": true}, "smooth": false}, "manipulation": {"enabled": true}, "interaction": {"hover": true}, "physics": {"barnesHut": {"damping": 0.6}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
